name: Build and Deploy Observation-And-Condition-Microservice

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Unit Tests
        run: mvn clean test

      - name: Build JAR
        run: mvn clean package

      - name: Build and Push Docker Image
        env:
          DOCKER_USER: shansaifi
          DOCKER_PASS: Shan2003+TS
        run: |
          echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
          docker build --no-cache -t shansaifi/observation-and-condition-microservice:latest .
          docker push shansaifi/observation-and-condition-microservice:latest
